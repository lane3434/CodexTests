<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ShadowAI Overlay</title>
<style>
body { margin: 0; background: transparent; }
#dot { width: 12px; height: 12px; border-radius: 6px; background: rgba(255,0,0,0.6); position: absolute; pointer-events: none; }
</style>
</head>
<body>
<div id="dot"></div>
<script>
const dot = document.getElementById('dot');
window.shadow.onPredict((x,y)=>{dot.style.transform=`translate(${x}px,${y}px)`;});
</script>
</body>
</html>

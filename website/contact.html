<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ShadowAI</title>
    <script>tailwind={config:{darkMode:'class'}};</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="site.css">
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 bg-animated flex flex-col min-h-screen">
    <header class="bg-white dark:bg-gray-800 dark:text-gray-100 shadow">
        <nav class="container mx-auto flex justify-between items-center p-4">
            <div class="text-xl font-bold">ShadowAI</div>
            <div class="flex items-center space-x-4">
                <a href="index.html" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
                <a href="features.html" class="hover:text-blue-600 dark:hover:text-blue-400">Features</a>
                <a href="modes.html" class="hover:text-blue-600 dark:hover:text-blue-400">Modes</a>
                <a href="downloads.html" class="hover:text-blue-600 dark:hover:text-blue-400">Downloads</a>
                <a href="contact.html" class="text-blue-600 dark:text-blue-400 font-semibold">Contact</a>
                <button id="themeToggle" class="px-3 py-1 rounded bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200">Toggle Theme</button>
            </div>
        </nav>
    </header>
    <main class="flex-grow container mx-auto p-8">
        <h1 class="text-3xl font-extrabold mb-6 text-center glow">Get in Touch</h1>
        <form class="max-w-xl mx-auto space-y-4 p-6 bg-white rounded shadow card-glow" action="mailto:support@shadowai.dev" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Name" required class="w-full p-3 border rounded"/>
            <input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded"/>
            <textarea name="message" placeholder="Message" required class="w-full p-3 border rounded h-32"></textarea>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded btn">Send</button>
        </form>
        <div class="text-center mt-8">
            <a href="https://github.com/shadowai/dev/issues" class="text-blue-600">Report a bug</a>
        </div>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="https://github.com/shadowai/dev" class="text-gray-700">GitHub</a>
            <a href="https://twitter.com/shadowai" class="text-gray-700">Twitter</a>
        </div>
    </main>
    <footer class="bg-gray-100 dark:bg-gray-800 text-center p-4">
        <p>Released under the MIT License. View on <a href="https://github.com/shadowai/dev" class="text-blue-600 dark:text-blue-400">GitHub</a>.</p>
    </footer>
    <script src="theme.js"></script>
</body>
</html>
